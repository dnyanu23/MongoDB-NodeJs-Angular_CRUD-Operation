<table class="table table-striped table-bordered table-hover mt-3">
    <thead class="table-dark">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Product</th>
            <th scope="col">Cost</th>
            <th scope="col">Color</th>
            <th scope="col">Company</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.cost | currency }}</td>
            <td>{{ product.color }}</td>
            <td>{{ product.company }}</td>
            <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product._id)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="mt-3">
    <button class="btn btn-primary" (click)="showAddProduct()">Add</button>
</div>
